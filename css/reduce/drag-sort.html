<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>drag sorted</title>
        <style>
            .container {
                margin-left: 20px;
            }
            .child {
                background-color: green;
                border-radius: 10px;
                width: 200px;
                height: 38px;
                margin-top: 20px;
                text-align: center;
                line-height: 38px;
                color: #fff;
            }

            .child:hover {
                cursor: grab;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
            <div class="child">4</div>
            <div class="child">5</div>
        </div>
    </body>
    <script></script>
</html>
